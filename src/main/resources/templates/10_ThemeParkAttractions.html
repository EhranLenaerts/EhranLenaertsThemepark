<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Ehran_Lenaerts_R0661627-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <title>Attractions of the theme park</title>
</head>
<body>
<main class="container d-flex flex-column min-vh-100">
    <div class="p-5 m-2 headerRoller">
        <h2 th:text="'Attractions of ' + ${themepark.getName()}"></h2>
    </div>
    <div class="m-2">
    <ol class="list-group list-group-flush">
        <li class="list-group-item" th:each="attraction : ${themepark.getAttractions()}">
            <p th:text="${attraction.getName()} +' - responsible: ' + ${attraction.getResponsible().getFirstName()} + ' ' + ${attraction.getResponsible().getSurName()}"></p>
            <p th:text="'Duration: ' + ${attraction.getDuration()}"></p>
            <img onerror="this.src='img/noimage.jpg'" th:src="@{${attraction.getPhoto()}}" alt="photo">
        </li>
    </ol>
    </div>
<p class="m-3">
    <a href="/">Back to home page</a>
</p>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
