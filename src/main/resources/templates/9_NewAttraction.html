<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Ehran_Lenaerts_R0661627-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <title>Adding a new attraction</title>
</head>
<body>
<main class="container d-flex flex-column min-vh-100">
    <div class="p-5 m-2 headerRoller">
        <h2>New attraction</h2>
    </div>
    <div>
    <form class="row m-2" action="NewAttraction">
        <p class="col-12">
            <label class="col-2 col-form-label" for="nameattraction">Name attraction:</label>
            <input class="col-7" type="text" id="nameattraction" name="nameattraction">
        </p>

        <p class="col-12">
            <label class="col-2 col-form-label" for="aduration">Duration (in sec):</label>
            <input class="col-7" type="text" id="aduration" name="aduration">
        </p>
        
        <p class="col-12">
            <label class="col-2 col-form-label" for="photo">Photo</label>
            <input class="col-7" type="text" name="photo" id="photo">
        </p>
        
        <p class="col-12">
            <select name="themeparkIndex">
                <option value="-1">In which theme park?</option>
                <option th:each="park : ${themeParks}"
                th:text="${park.getName()}"
                th:value="${parkStat.index}"></option>
            </select>
        </p>

        <p class="col-12">
            <select name="staffIndex">
                <option value="-1">Who is responsible for this attraction?</option>
                <option th:each="staff : ${Staff}"
                        th:text="${staff.getSurName()} + ' ' + ${staff.getFirstName()}"
                        th:value="${staffStat.index}"></option>
            </select>
        </p>

        <p class="col-12">
            <input class="btn btn-primary col-3 mx-3" type="submit" name="submitNewAttraction" value="Confirm attraction">
        </p>

    </form>
    </div>
    <a href="/">Back to home page</a>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
